<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스 우클릭 방지</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function rightClick(e) {
      if(e.which != 1) {  // 마우스 왼쪽버튼 클릭이 아닐때 수행
        alert("마우스 오른쪽 버튼은 사용하실수 없습니다."); // 메세지를 출력하고 프로그램 종료한다.
        return false;
      }
    }

    // function contextMenu() {
    //   return false;
    // }

    // document.onmousedown = rightClick; // 다운이벤트 발생시 rightClick함수 호출

    // document.oncontextmenu = contextMenu;  // 28번에서 마우스 우측클릭이벤트가 발생하면 22번행의 함수를 호출한다.
    document.oncontextmenu = function() {return false;} // 28번행 처리를 직접 익명함수로 처리했다.

    /*
      oncontextmenu = "return false" : 우클릭 방지
      onseletstart = "return false" : 마우스 드래그 방지
      ondragstart =  "return false" : 이미지 복사 드래그 방지
      onkeydown = "return false" : 키보드 단축키 복사 방지
    */
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>마우스 오른쪽키를 사용할 수 없습니다.</h2>
  <p>
    <input type="button" value="마우스좌클릭" onclick="alert('마우스 왼쪽 버튼 클릭~~');" class="btn btn-warning m-3"/>
  </p>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
